<!DOCTYPE html>
<html lang='lv'>
<head>
    <title>Google</title>
</head>
<style>
    html {
        height: 100%;
        min-height: 100%;
        font-family: Roboto,Arial,sans-serif;
        font-size: 13px;
    }

    #navigacija {
        display: grid;
        grid-template-columns: 1fr 50px 50px 50px 125px;
        grid-template-rows: 45px;
        align-items: center;
        white-space: nowrap;
        text-align: center;
    }

    .teksts {
        color: rgba(0, 0, 0, 0.87);
        text-decoration: none;
    }

    .inactive-link {
        pointer-events: none;
        cursor: default;
    }

    .teksts:hover {
        text-decoration: underline;
    }

    .ieiet {
        color: #fff;
        text-decoration: none;
        font-size: 15px;
        background: #1a73e8;
        border: 10px solid transparent;
        border-width: 9px 35px 9px 35px;
        border-radius: 4px;
        line-height: 16px;
    }

    .ieiet:hover {
        background-color: #4683ea;
    }

    .izvelne {
        align-items: center;
    }

    .logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 135px;
    }

    .google-bilde {
        object-fit: contain;
        vertical-align: bottom;
        cursor: pointer;
    }

    .vidusdala {
        display: flex;
        text-align: center;
        width: 584px;
        height: 44px;
        background: #ffff;
        border: 1px solid #dfe1e5;
        border-radius: 24px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 25px;
    }

    .search-ikona {
        display: flex;
        align-items: center;
        padding-right: 13px;
        margin-top: -5px;
    }

    .stikls {
        width: 17px;
        height: 17px;
        padding-left: 15px;
        padding-top: 3px;
    }

    .mekletajs {
        display: flex;
        flex-shrink: 0;
        flex-grow: 1;
    }

    .ievade {
        background-color: transparent;
        border: none;
        font-size: 16px;
        color: rgba(0, 0, 0, 0.87);
        max-width: 500px;
        width: 85%;
    }
    .ievade:focus {
        outline: none;
    }

    .pogas {
        padding-top: 40px;
        text-align: center;
    }

    .poga {
        margin: 11px 4px;
        padding: 0px 16px;
        border: none;
        background-color: #f8f9fa;
        height: 34px;
        width: auto;
    }

    .poga:hover {
        box-shadow: 0px 0px 1px rgba(0, 0, 0, 0.87);
        outline: none;
        cursor: pointer;
    }

    .poga:focus {
        outline: none;
    }

    .apaksdala {
        flex-grow: 1;
        flex-shrink: 0;
        box-sizing: border-box;
        display: block;
    }

    .valoda {
        color: #1a0dab;
        padding: 0 3px;
        text-decoration: none;
    }

    .valoda:hover {
        text-decoration: underline;
    }

    .piedavajuma-dala {
        font-size: small;
        margin-bottom: 24px;
        text-align: center;
    }

    .piedavajums {
        display: inline-block;
        line-height: 28px;
    }

    .footer {
        position: absolute;
        bottom: 0%;
        width: 99%;
        background: #f2f2f2;
        box-sizing: border-box;
    }

    .pirmais-footer {
        padding: 15px 30px;
        border-bottom: 1px solid #dadce0;
        font-size: 15px;
        color: rgba(0, 0, 0, 0.54);
        text-decoration: none;
    }

    .otrais-footer {
        justify-content: space-between;
        display: flex;
        flex-wrap: wrap;
        padding: 0 20px;
        font-family: arial,sans-serif;
        font-size: 14px;
    }

    .kreisa-dala {
        justify-content: space-evenly;
        display: flex;
        flex-wrap: wrap;
    }

    .laba-dala {
        justify-content: space-evenly;
        display: flex;
        flex-wrap: wrap;
    }

    .footer-saite {
        color: #70757a;
        display: block;
        padding: 15px;
        white-space: nowrap;
        text-decoration: none;
    }

    .footer-saite:hover {
        text-decoration: underline;
    }
</style>
<body>
    <div id='navigacija'>
        <div class='inactive-link'>
            <a href='#' class='inactive-link' id='empty-bar'> </a>
        </div>
        <div>
            <a href='#' class='teksts' id='gmail'>Gmail</a>
        </div>
        <div>
            <a href='#' class='teksts' id='atteli'>Attēli</a>
        </div>
        <div>
            <a href='#' class='izvelne' id='izvelne'><img src='izvelne.jpg' height='25px' width='25px'></a>
        </div>
        <div>
            <a href='#' class='ieiet' id='ieiet'>Ieiet</a>
        </div>
    </div>
    <div id='meklesana'>
        <div class='logo'>
            <img class='google-bilde' src='logo.png' alt='Google logo'>
        </div>
        <div class='vidusdala'>
            <div class='search-ikona'>
                <img class='stikls' src='magnifying.png'>
            </div>
            <div class='mekletajs'>
                <input class='ievade' type='textfield'>
            </div>
        </div>
        <div class='pogas'>
            <button class='poga' id='google-meklesana'>Google meklēšana</button>
            <button class='poga' id='google-meklesana'>Es ticu veiksmei!</button>
        </div>
        <div class='apaksdala'>
            <div class='piedavajuma-dala'>
                <div class='piedavajums'>
                    Google piedāvājums:  
                    <a href='#' class='valoda'>lietuvių</a>
                    <a href='#' class='valoda'>русский</a>
                </div>
            </div>
        </div>
    </div>
    <div class='footer'>
        <div class='pirmais-footer'>Latvija</div>
        <div class='otrais-footer'>
            <div class='kreisa-dala'>
                <a class='footer-saite' href='#'>Plašāka informācija</a>
                <a class='footer-saite' href='#'>Reklamēšana</a>
                <a class='footer-saite' href='#'>Uzņēmējdarbība</a>
                <a class='footer-saite' href='#'>Kā darbojas meklēšana</a>
            </div>
            <div class='laba-dala'>
                <a class='footer-saite' href='#'>Konfidencialitāte</a>
                <a class='footer-saite' href='#'>Noteikumi</a>
                <a class='footer-saite' href='#'>Iestatījumi</a>
            </div>
        </div>
    </div>
</body>
</html>
